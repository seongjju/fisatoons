<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 웹툰 목록</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>네이버 웹툰 목록</h1>

    <!-- 📌 웹툰 요일별 테이블 -->
    <div class="webtoon-table">
        <table>
            <thead>
                <tr>
                    {% for day, label in weekday_labels.items() %}
                        <th>{{ label }}</th>  <!-- 요일 헤더 (월~일) -->
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for i in range(10) %}  <!-- 최대 10개 웹툰까지 표시 -->
                <tr>
                    {% for day in weekday_labels.keys() %}
                    <td>
                        {% if webtoon_by_weekday[day] | length > i %}
                            <!-- 웹툰 상세 페이지로 이동하는 링크 -->
                            <a href="/webtoon/{{ webtoon_by_weekday[day][i]['_id'] }}">
                                {{ webtoon_by_weekday[day][i]['title'] }}
                            </a>
                        {% endif %}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- ✅ 장르별 평균 별점 그래프 보기 버튼 -->
    <button id="load-graph" class="back-button">📊 장르별 평균 별점 그래프 보기</button>

    <!-- ✅ 그래프 표시 영역 -->
    <div id="graph-container" style="margin-top: 20px;">
        <iframe id="graph-frame" src="" style="width: 100%; height: 700px; border: none; display: none;"></iframe>
    </div>

    <script>
        $(document).ready(function() {
            $("#load-graph").click(function() {
                $("#graph-frame").attr("src", "/genre-rating-graph").show();
            });
        });
    </script>

    <!-- ✅ 전체 웹툰 예측 비교 그래프 보기 버튼 -->
<button id="load-overall-graph" class="graph-button">📊 전체 웹툰 예측 비교 그래프 보기</button>

<!-- ✅ 그래프 표시 영역 -->
<div id="overall-graph-container" style="margin-top: 20px;">
    <iframe id="overall-graph-frame" src="" style="width: 100%; height: 700px; border: none; display: none;"></iframe>
</div>

<script>
    $(document).ready(function() {
        $("#load-overall-graph").click(function() {
            $("#overall-graph-frame").attr("src", "/overall-predictions-graph").show();
        });
    });
</script>
</body>
</html>
